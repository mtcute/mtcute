inputs:
  node-version:
    default: '18.x'

runs:
  using: 'composite'
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - run: pnpm install --frozen-lockfile
      shell: bash
    - name: 'TL codegen'
      run: pnpm -C packages/tl run gen-code
      shell: bash